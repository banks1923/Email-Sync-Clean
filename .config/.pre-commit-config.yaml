repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Format code BEFORE committing - these hooks automatically stage their changes
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: ['--config', 'pyproject.toml']

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ['--settings-path', 'pyproject.toml']

  # Quality checks - these DON'T modify files, so they won't cause loops
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        args: [--fix]

  # Type checking (read-only)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: ['--config-file', 'pyproject.toml']
        exclude: '^tests/'

  # Custom database access check
  - repo: local
    hooks:
      - id: check-sqlite-usage
        name: Check for direct sqlite3.connect() usage
        entry: bash -c 'if grep -r "sqlite3\.connect(" --include="*.py" --exclude-dir=".git" --exclude-dir="tests" --exclude-dir="scripts" --exclude="simple_db.py" . 2>/dev/null | grep -v "^Binary file" | grep -v "DEPRECATED"; then echo "ERROR: Direct sqlite3.connect() detected. Use SimpleDB instead."; exit 1; fi'
        language: system
        pass_filenames: false
        types: [python]

default_language_version:
  python: python3
